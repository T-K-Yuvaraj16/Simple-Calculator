<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
   
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="ClearDisplay()" class="color">C</button>
            <button onclick="DeleteLast()" class="color"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="AppendToDisplay('/')" class="color">/</button>
             <button onclick="AppendToDisplay('*')" class="color">x</button>
            <button onclick="AppendToDisplay('7')">7</button>
            <button onclick="AppendToDisplay('8')">8</button>
            <button onclick="AppendToDisplay('9')">9</button>
            <button onclick="AppendToDisplay('-')" class="color">-</button>
            <button onclick="AppendToDisplay('4')">4</button>
            <button onclick="AppendToDisplay('5')">5</button>
            <button onclick="AppendToDisplay('6')">6</button>
            <button onclick="AppendToDisplay('+')" class="color">+</button>
            <button onclick="AppendToDisplay('1')">1</button>
            <button onclick="AppendToDisplay('2')">2</button>
            <button onclick="AppendToDisplay('3')">3</button>
            <button onclick="Calculate()" class="color">=</button>
            <button onclick="AppendToDisplay('.')" >.</button>
            <button onclick="AppendToDisplay('0')">0</button>
            

        </div>
    </div>
    <script src="./src/calculator.js"></script>
</body>
</html>
